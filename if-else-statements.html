<!DOCTYPE html>
<html>
<head>
	<h1>DEMO</h1>
	<title>JavaScript if else statements</title>
	<script type="text/javascript">
	color = "Blue";
	if (color=="blue"){
		document.write("Blue selected");
	}
	else if (color=="orange"){
		document.write("Orange selected");
	}
	else if (color=="yellow"){
		document.write("yellow selected");
	}
	else{
		document.write("no color selected");
	}
	
	</script>

</head>

</body>
