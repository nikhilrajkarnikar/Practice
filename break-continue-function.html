<!DOCTYPE html>
<html>
<head>
	<title>break-continue demo</title>
	<script type="text/javascript">
		for(x=1;x<=10;x++){
			if(x==4){break;}
			document.write(x+". <b>Hi this is a test.</b><br>");
		}
		for(x=1;x<=10;x++){
			if(x==4){continue;}
			document.write("<br>"+x+". <b>Hi this is a test.</b>");

		}
	
	</script>
</head>
<body>
</body>
</html>
