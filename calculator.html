<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<style type="text/css">
	.test{color:red; background: black; height: 50px; text-align: center; width: 80%; margin: auto;}
	#forms{margin-top: 50px;}
	#text{background: white; color: black; width: 300px; height: 100px;}
	#Clear{background: pink; color: black; width: 300px; height: 50px;}
	#Equal{background: lightblue;}
	input{width: 100px; height: 40px; margin-top: 10px; background: lightgray; color: red;}
</style>
<body>

	<div class="test">
		<h1>Simple Calculator</h1>
	</div>


	<center>
		<form id="forms" name="formss">
		<input type="text" name="text" id="text"/><br>
		<input type="button" value="1" onclick="formss.text.value +='1'"/>
		<input type="button" value="2" onclick="formss.text.value +='2'"/>
		<input type="button" value="3" onclick="formss.text.value +='3'"/><br>

		<input type="button" value="4" onclick="formss.text.value +='4'"/>
		<input type="button" value="5" onclick="formss.text.value +='5'"/>
		<input type="button" value="6" onclick="formss.text.value +='6'"/><br>

		<input type="button" value="7" onclick="formss.text.value +='7'"/>
		<input type="button" value="8" onclick="formss.text.value +='8'"/>
		<input type="button" value="9" onclick="formss.text.value +='9'"/><br>		
		
		<input type="button" value="+" onclick="formss.text.value +='+'"/>
		<input type="button" value="-" onclick="formss.text.value +='-'"/>
		<input type="button" value="*" onclick="formss.text.value +='*'"/><br>

		<input type="button" value="/" onclick="formss.text.value +='/'"/>
		<input type="button" value="0" onclick="formss.text.value +='0'"/>		
		<input type="button" value="=" id ="Equal" onclick="formss.text.value = eval(formss.text.value)"/><br>
	
		<input type="button" value="Clear" id="Clear" onclick="formss.text.value =' '"/>
		</form>
	</center>
	
</body>
</html>
