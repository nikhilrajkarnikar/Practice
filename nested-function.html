<!DOCTYPE html>
<html>
<head>
	<title>nested function demo</title>
	<script type="text/javascript">
		function first(){
			document.write("First<br>")
		}
		function second(){
			document.write("Second<br>")
		}
		function third(){
			document.write("Third<br>")
		}
		function last(){
		first();
		second();
		third();
	}
	last();
	
	</script>
</head>
<body>

</body>
</html>
