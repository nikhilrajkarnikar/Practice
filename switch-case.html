<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<h1> Switch case example </h1>
	<script type="text/javascript">
		color = "red";
		switch (color){
		case "blue" : document.write("Blue selected");
		break;

		case "orange" : document.write("Orange selected");
		break;

		case "red" : document.write("Red selected");
		break;

		default: document.write("undefined color");
	}
	</script>
</head>
<body>

</body>
</html>
